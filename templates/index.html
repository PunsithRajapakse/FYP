<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image to Estimate Calories</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload & Analyze</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if food_type %}
            <div class="result">
                <h3>Results</h3>
                <p><strong>Food:</strong> {{ food_type }}</p>
                <!-- <p><strong>Estimated Radius:</strong> {{ radius }}</p>
                <p><strong>Estimated Weight:</strong> {{ weight }}</p> -->
                <p><strong>Estimated Calories:</strong> {{ calories }}</p>
                <img src="{{ image_url }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
